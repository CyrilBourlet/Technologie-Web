<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TD2</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@3"></script>
</head>
<body>
    <div id="app">
        <button v-on:click="IncrementerCompteur">Cliquez-moi</button>
        <p>Vous avez cliqu√© {{compteur}} fois</p>
    </div>

    <script>
        const app = Vue.createApp({
            data() {
                return {
                    compteur: 0
                };
            },

            methods:{
                IncrementerCompteur(){
                    this.compteur++;
                },
            }
        });

        //creer instance du composant
        let objetApp = app.mount('#app');
    </script>
</body>
</html>
