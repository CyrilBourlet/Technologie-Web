<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liste des Superhéros</title>
    <script src="https://unpkg.com/vue@3"></script>
    <script src="https://unpkg.com/axios@latest"></script>
</head>
<body>
    <div id="app">
        <h1>Liste des Superhéros</h1>
        <p>{{superheros}}</p>
    </div>

    <script>
        const app = Vue.createApp({
            data() {
                return {
                    superheros: []
                };
            },

            mounted() {
                axios.get('https://cdn.jsdelivr.net/gh/rtomczak/superhero-api@0.3.0/api/all.json')
                .then(response => {
                    this.superheros = response.data; // Récupérer les données des superhéros
                })
                .catch(error => {
                    console.log(error);
                });
            }

        });
        app.mount('#app');
    </script>
</body>
</html>
